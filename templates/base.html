<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontstyle.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/logo-core-small.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/foundation.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
    <script type='text/javascript'>
      window.smartlook||(function(d) {
        var o=smartlook=function(){ o.api.push(arguments)},h=d.getElementsByTagName('head')[0];
        var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';
        c.charset='utf-8';c.src='https://web-sdk.smartlook.com/recorder.js';h.appendChild(c);
        })(document);
        smartlook('init', '91d7c7c2dcfe3086f88fbfc16bfd6f5a43de049e', { region: 'eu' });
      </script>
    {% endblock %}
  </head>
  <body>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <nav id="navbar">
      <div id="nav-container">
        <a id="brand-container" href="/">
          <img id="brand-icon" src="{{ url_for('static', filename='images/logo-core.png') }}" alt="rocket-icon" />
          <div id="brand-name"></div>
        </a>
        <ul id="links-container">
          <li class="link-container">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="link-container">
            <a class="nav-link" href="/courses">Courses</a>
          </li>
          <li class="link-container">
            <a class="nav-link" href="/puzzles">Puzzles</a>
          </li>
          <li class="link-container">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <nav id="sidebar">
      <div class="sidebar-container bar-block sidebar-collapse" id="mySidebar">
      <ul class="side-link-list">
        <li id="sidebar-link-item">
          <a id="brand-container-mobile" href="/">
            <img id="brand-icon-mobile" style="max-width: none" src="{{ url_for('static', filename='images/logo-core.png') }}" alt="rocket-icon" />
            <div id="brand-name"></div>
          </a>
        </li>
        <li id="sidebar-link-item">
      <a href="/" class="side-link-item side-button course-card-button-nav">Home</a>
        </li>
        <li id="sidebar-link-item">
      <a href="/courses" class="side-link-item side-button course-card-button-nav">Courses</a>
        </li>
        <li id="sidebar-link-item">
      <a href="/puzzles" class="side-link-item side-button course-card-button-nav">Puzzles</a>
        </li>
        <li id="sidebar-link-item">
      <a href="/contact" class="side-link-item side-button course-card-button-nav">Contact</a>
        </li>
      </ul>
    </div>
    </nav>
    <script>
      var prevScrollpos = window.page YOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-70px";
        }
        prevScrollpos = currentScrollPos;
      }
    </script>
    {% block body %}
    {% endblock %}
    <!-- BEGIN highlight.js copy -->
    <script src="https://unpkg.com/highlightjs-badge/highlightjs/highlight.pack.js"></script>
    <script src="https://unpkg.com/highlightjs-badge/highlightjs-badge.min.js"></script>
      <script>
let hints = document.getElementsByClassName("hint-style");
for (let i = 0; i < hints.length; i++) {
    hints[i].dataset["text"] = hints[i].innerHTML;
    hints[i].textContent = "â–ˆ".repeat(Math.random() * 40 + 20); // between 20 and 60 inclusive
    hints[i].onclick = function() {
        [hints[i].innerHTML, hints[i].dataset["text"]] = [hints[i].dataset["text"], hints[i].innerHTML]; // swap text and redacted
    }
}
</script>
    <script>
      setTimeout(function () {
        var pres = document.querySelectorAll("pre>code");
        for (var i = 0; i < pres.length; i++) {
          hljs.highlightBlock(pres[i]);
        }
        var options = {
          contentSelector: "body>main",
          // Delay in ms used for `setTimeout` before badging is applied
          // Use if you need to time highlighting and badge application
          // since the badges need to be applied afterwards.
          // 0 - direct execution (ie. you handle timing
          loadDelay:0,

          // CSS class(es) used to render the copy icon.
          copyIconClass: "fa fa-copy",
          // CSS class(es) used to render the done icon.
          checkIconClass: "fa fa-check text-success",

          // hook to allow modifying the text before it's pasted
          onBeforeTextCopied: function(text, codeElement) {
            return text;   //  you can fix up the text here
          }
        };
        window.highlightJsBadge(options);
      },10);
    </script>
    <!-- END highlight.js copy -->
    <footer>
      <div class="footer-container">
        <div class="footer-description">
          <ul class="footer-list">
            <li><p>Copyright &copy 2020 CORE</p>
            </li>
            </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
